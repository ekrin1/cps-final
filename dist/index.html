<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>CPS</title>
<script defer="defer" src="./js/bundle.js"></script><link href="style.css" rel="stylesheet"></head>
<body>

    <div class="layout">
        <header class="header">
            <div class="header__wrapper">
                <button class="header__toggle header__btn-around btn-around" type="button">
                    <img src="./img/icons/hamburger.svg" alt="открыть боковое меню" title="CPS">
                </button>
                <a class="header__logo logo" href="/">
                    <img src="./img/icons/logo.svg" alt="логотип CPS" width="97">
                </a>

                <div class="header__help">
                    <button class="header__btn-around btn-around call" type="button">
                        <img src="./img/icons/phone.svg" alt="заказать звонок">
                    </button>
                    <button class="header__btn-around btn-around chat" type="button">
                        <img src="./img/icons/chat.svg" alt="обратная связь">
                    </button>
                    <button class="header__btn-around btn-around profile" type="button">
                        <img src="./img/icons/user.svg" alt="иконка пользователя">
                    </button>
                </div>

                <div class="header__right">
                    <button class="header__btn-around btn-around request" type="button">
                            <img src="./img/icons/request.svg" alt="оставить заявку">
                    </button>
                    <button class="header__btn-around btn-around status-repair" type="button">
                            <img src="./img/icons/status-repair.svg" alt="статус ремонта">
                    </button>
                </div>
            </div>
        </header>

        <div class="layout__sidebar">
            <div class="sidebar">
                <div class="sidebar__header header">
                    <div class="header__wrapper">
                        <button class="header__toggle sidebar__btn-around btn-around">
                            <img src="./img/icons/close.svg" alt="закрыть боковое меню">
                        </button>
                        <a class="header__logo logo" href="/">
                            <img src="./img/icons/logo.svg" alt="logo CPS" width="97">
                        </a>
                        <button class="header__btn-around btn-around">
                            <img src="./img/icons/search.svg" alt="иконка поиска">
                        </button>
                    </div>
                </div>
        
                <nav class="sidebar__nav">
                    <ul class="sidebar__list">
                        <li class="sidebar__item sidebar__item--active">
                            <a href="#" class="sidebar__link">Ремонт техники</a></li>
                        <li class="sidebar__item">
                            <a href="#" class="sidebar__link">Услуги и сервисы</a>
                        </li>
                        <li class="sidebar__item">
                            <a href="#" class="sidebar__link">Корпоративным клиентам</a>
                        </li>
                        <li class="sidebar__item">
                            <a href="#" class="sidebar__link">Продавцам техники</a>
                        </li>
                        <li class="sidebar__item">
                            <a href="#" class="sidebar__link">Партнерам</a>
                        </li>
                        <li class="sidebar__item">
                            <a href="#" class="sidebar__link">Производителям</a>
                        </li>
                        <li class="sidebar__item">
                            <a href="#" class="sidebar__link">Наши сервисные центры</a>
                        </li>
                        <li class="sidebar__item">
                            <a href="#" class="sidebar__link">Контакты</a>
                        </li>
                    </ul>
                </nav>
                <div class="sidebar__footer">
                    <div class="sidebar__help">
                        <button class="sidebar__btn-around btn-around call" type="button">
                            <img src="./img/icons/phone.svg" alt="заказать звонок">
                        </button>
                        <button class="sidebar__btn-around btn-around chat" type="button">
                            <img src="./img/icons/chat.svg" alt="обратная связь">
                        </button>
                        <button class="sidebar__btn-around btn-around profile" type="button">
                            <img src="./img/icons/user.svg" alt="иконка пользователя">
                        </button>
                    </div>
                    <div class="sidebar__contacts contacts">
                        <a href="mailto:mail@cps.com" class="contacts__email">mail@cps.com</a>
                        <a href="tel:88008908900" class="contacts__phone">8 800 890 8900</a>
                    </div>
                    <div class="switch-lang">
                        <button class="switch-lang__lang switch-lang__lang--active" type="button">RU</button>
                        <button class="switch-lang__lang" type="button">EN</button>
                        <button class="switch-lang__lang" type="button">CH</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
